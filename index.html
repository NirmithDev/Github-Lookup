<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Lookup</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
    <!--NavBar-->
    <!--<nav>
        <div class="logo">GITHUB<strong>LOOKUP</strong>ðŸ”Ž</div>
    </nav>-->
    <!--Main Heading-->
    <div class="header">
        <i class="fab fa-github-alt" style="text-shadow: white 0px 2px 8px ;"></i>    GITHUB  <strong>LOOKUP</strong>  
    </div>
    <!--Form or div idk man with input / submit-->
    <div class="container">
        <div id="inputContent" >
            <input id="searchs" type="text" placeholder="Search ">
            <!--Button for search-->
            <button id="submit" type="button"> Submit </button>
        </div>  
    </div>
    <!--Since it is like perfect fit for a user Only one container in the output is needed-->
    <!--Output Container-->
        <!--Image to the left-->
            <!--With Name and Dude's Bio-->
        <!--Starred Repos-->
        <!--Followers and Following people which when clicked will lead to refreshing the page with their info-->
    <!--<p>TEST TEST</p>-->
    <div class="outputContainer">
        <div class="outputs">
            <!--Preferablly all caps-->
            <!--Left Container-->
            <div class="wrapper" id="wrape" style="justify-content: space-evenly;">
                <div class="side right">
                    <div class="imageContainer" style="margin-top: 15px;">
                        <img class="images" src="https://avatars.githubusercontent.com/u/75515353?v=4" alt="username logo">
                    </div>
                </div>
                <div class="side left">
                      <div class="caption capt" >
                        <!--Make the username capitalized-->
                        <p class="username" style="color: white;">User</p>
                            <!--Same thing for this-->
                            <div class="side left2">
                                <div class="caption">
                                        <a class="button" href="#">0 Followers</a>                                        
                                </div>
                                <div class="caption">
                                        <a class="button" href="#">0 Following</a>
                                </div>
                            </div>    
                      </div>
                </div>
            </div>
            <p class="bios" id="bios"> Bio&nbsp;: &nbsp; <q>Cookies is Cookies just like A Pen is Pen</q></p>
            <!--Containers for the pinned repos-->
            <div class="repo">
                <h1>Pinned Repos</h1>
                <div class="repo_details" id="repo_details">
                    <!--DEFAULT EMPTY SPACE-->
                    <!--Just keep a text-->
                    <div id="out" >
                        <div class="containe">
                            <div class="box box1"></div>
                            <div class="box box2"></div>
                            <div class="box box3"></div>
                            <div class="box box4"></div>
                        </div>
                    </div>
                    <div id="stuff">
                        <p>NO PINNED REPOS</p>
                    </div>                    
                </div>
            </div>
            <!--Followers-->
            <div class="followers">
                <h1>Followers</h1>
                <div class="follows_dets" id="follows_dets"> 
                    <!--Linkable to the Followers Github Page-->
                    <!-- USERS IMAGE-->
                    <!--NAME-->
                    <div id="out" >
                        <div class="containe">
                            <div class="box box1"></div>
                            <div class="box box2"></div>
                            <div class="box box3"></div>
                            <div class="box box4"></div>
                        </div>
                    </div>
                    <div id="stuff">
                        <p>NO FOLLOWERS</p>
                    </div>
                </div>                
            </div>
            <!--Followings-->
            <div class="followings">
                <h1>Followings</h1>
                <div class="followings_dets" id="followings_dets"> 
                    <!--Linkable to the Followers Github Page-->
                    <!-- USERS IMAGE-->
                    <!--NAME-->
                    <div id="out" >
                        <div class="containe">
                            <div class="box box1"></div>
                            <div class="box box2"></div>
                            <div class="box box3"></div>
                            <div class="box box4"></div>
                        </div>
                    </div>
                    <div id="stuff">
                        <p>NO FOLLOWINGS</p>
                    </div>
                </div>                
            </div>
        </div>        
    </div>
    <!--Footer with credits to https://gh-pinned-repos-5l2i19um3.vercel.app/ creator and collabs-->

</body>
<script src="./test.js"></script>
</html>
